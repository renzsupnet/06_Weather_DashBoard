<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather DashBoard</title>
    <!-- BootStrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Elements have been stylized using BootStrap 5 using class manipulation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid text-center align-center justify-content-center">
          <h1 class="navbar-brand fs-1"><strong>Weather DashBoard</strong></h1>
          </div>
        </div>
      </nav>
      <!-- Represents the query column shown on the left side -->
    <div class="row">
        <div class="col-lg-2 col-2 col-md-2 px-5 my-3">
            <h1><strong>Search for a City:</strong></h1>
            <form class="border-bottom border-dark" id="input_form">
                <div class="my-4">
                    <input type="text" class="form-control" id="cityInput" placeholder="Type city here">
                </div>
                <button type="submit" class="btn btn-primary w-100 my-3">Search</button>
            </form>
            <ul class="list-group text-center" id="prevCities">

              </ul>
        </div>
        <!-- Represents the resulting weather forecast shown on the right side -->
        <div class="col-lg-8 col-8 col-md-8" id="resultContainer">
    
        </div>

    </div>

    <!-- Linking javascript logic -->
    <script src="./assets/logic.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </body>
</html>
