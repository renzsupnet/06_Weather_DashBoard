<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid text-center align-center justify-content-center">
          <h1 class="navbar-brand fs-1"><strong>Weather DashBoard</strong></h1>
          </div>
        </div>
      </nav>
    <div class="row">
        <div class="col-lg-2 col-2 col-md-2 px-5 my-3">
            <h1><strong>Search for a City:</strong></h1>
            <form class="border-bottom border-dark">
                <div class="my-4">
                    <input type="text" class="form-control" id="cityInput" placeholder="Atlanta">
                </div>
                <button type="submit" class="btn btn-primary w-100 my-3">Search</button>
            </form>
            <ul class="list-group text-center">
                <li class="list-group-item list-group-item-dark my-3" type="button"><b>Atlanta</b></li>
                <li class="list-group-item list-group-item-dark my-3" type="button"><b>Denver</b></li>
                <li class="list-group-item list-group-item-dark my-3" type="button"><b>Seattle</b></li>
                <li class="list-group-item list-group-item-dark my-3" type="button"><b>San Francisco</b></li>
                <li class="list-group-item list-group-item-dark my-3" type="button"><b>Orlando</b></li>
                <li class="list-group-item list-group-item-dark my-3" type="button"><b>New York</b></li>
                <li class="list-group-item list-group-item-dark my-3" type="button"><b>Chicago</b></li>
                <li class="list-group-item list-group-item-dark my-3" type="button"><b>Austin</b></li>
              </ul>
        </div>

        <div class="col-lg-8 col-8 col-md-8" id="resultContainer">
    
        </div>

    </div>
</html>
